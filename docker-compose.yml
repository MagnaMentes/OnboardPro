services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app/backend
      - ./entrypoint.sh:/app/entrypoint.sh
      - ./wait-for-db.sh:/app/wait-for-db.sh
      - ./.env.dev:/app/.env.dev
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
    command: bash -c "sleep 5 && chmod +x /app/wait-for-db.sh && /app/wait-for-db.sh db 5432 -- python backend/manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev
    ports:
      - "5434:5432"

volumes:
  postgres_data:
